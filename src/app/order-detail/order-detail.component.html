<div class="min-h-screen bg-gray-900 p-4 flex items-center justify-center">
  <div class="max-w-2xl w-full bg-gray-800 p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-gray-200 mb-4">Edit Order</h2>
    <form [formGroup]="orderForm" (ngSubmit)="saveOrder()" class="space-y-4">
      <!-- Order No -->
      <div>
        <label for="orderNo" class="block text-sm font-medium text-gray-400">Order No</label>
        <input
          type="text"
          id="orderNo"
          formControlName="orderNo"
          class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm text-gray-200 focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>

      <!-- Currency Type Dropdown -->
      <div>
        <label for="orderCurrencyType" class="block text-sm font-medium text-gray-400">Currency Type</label>
        <select
          id="orderCurrencyType"
          formControlName="orderCurrencyType"
          class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm text-gray-200 focus:ring-indigo-500 focus:border-indigo-500"
        >
          <option *ngFor="let currency of currencyTypes" [value]="getCurrencyValue(currency)">
            {{ currency }}
          </option>
        </select>
      </div>

      <!-- Stuffs Section -->
      <div>
        <h3 class="text-lg font-semibold text-gray-200 mt-4">Order Stuffs</h3>
        <div *ngFor="let stuff of stuffs.controls; let i = index" [formGroupName]="i" class="mt-4 space-y-2 p-4 bg-gray-700 border border-gray-600 rounded-md">
          <label class="block text-sm font-medium text-gray-400">Title</label>
          <input type="text" formControlName="title" class="block w-full p-2 bg-gray-800 border border-gray-600 rounded-md shadow-sm text-gray-200" />

          <label class="block text-sm font-medium text-gray-400">Manufacturer Country</label>
          <input type="text" formControlName="manufacturerCountry" class="block w-full p-2 bg-gray-800 border border-gray-600 rounded-md shadow-sm text-gray-200" />

          <label class="block text-sm font-medium text-gray-400">Manufacturer Name</label>
          <input type="text" formControlName="manufacturerName" class="block w-full p-2 bg-gray-800 border border-gray-600 rounded-md shadow-sm text-gray-200" />

          <label class="block text-sm font-medium text-gray-400">Weight</label>
          <input type="number" formControlName="weight" class="block w-full p-2 bg-gray-800 border border-gray-600 rounded-md shadow-sm text-gray-200" />

          <label class="block text-sm font-medium text-gray-400">Price</label>
          <input type="number" formControlName="price" class="block w-full p-2 bg-gray-800 border border-gray-600 rounded-md shadow-sm text-gray-200" />

          <button type="button" (click)="removeStuff(i)" class="mt-2 text-red-500">Remove Stuff</button>
        </div>
        <button type="button" (click)="addStuff()" class="mt-4 py-2 px-4 bg-indigo-500 text-white rounded-md">Add Stuff</button>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
      >
        Save Changes
      </button>
    </form>
  </div>
</div>
